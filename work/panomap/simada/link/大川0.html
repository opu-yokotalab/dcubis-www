<TABLE><TR><TD>

</TD><TD>

<font color=black size=+1>坪田譲治全集<6>「まずお爺さんの話」より</font><BR>
行くところは、村の北を流れている大川です。<BR>
大川と云っても、幅三間くらいで、両岸に柳が茂っていました。<BR>
<BR>
<font color=black size=+1>坪田譲治全集<10>「大川の泳ぎ場」より</font><BR>
そして、その南北の橋の下手が、わたしたちの泳ぎ場で、<BR>
深いところは、おとなの背も立ちません。<BR>
広さは、そうです、五十人はいれる学校の教室くらいありました。<BR>
</TD></TR></TABLE>

<HR>
<font color=blue>
現在、国道５３号線から河田病院の道を南に入って最初に見える川が大川であり、<BR>
その橋が「大川の橋」である。<BR>
現在は能登川と呼ばれており、護岸工事がなされ、川幅も当時より狭くなっている。<BR>
</font>
