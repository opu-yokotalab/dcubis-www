<TR><TD>
<BR>
<font color=black size=+1>坪田譲治全集<2>「村は晩春」より</font><BR>
本家の屋敷は黒板塀に囲まれて、四百五十坪、真四角であった。<BR>
その周囲は道になっていて、松の木が四五十本ずらりと並んでいた。<BR>
母屋は大きな茅葺き、山のような屋根であった。西北の隅に白壁の土蔵。<BR>
これは内倉と言った。西の真ん中にもう一つ土蔵。これは米倉といった。<BR>
其他納屋、離れ、男衆部屋、厠、門。大きな構えをなしていた。<BR>
門から玄関まででも二十間もあり、そこは乾庭になっていた。<BR>
<BR>
</TD></TR></TABLE>

<HR>
<font color=blue>
現在の建物は、戦後に建て直されたものである。<BR>
門から玄関までの敷石は、当時のまま残されている。<BR>
